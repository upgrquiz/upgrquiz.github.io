<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz - Play</title>
    <link id="mystylesheet" rel="stylesheet" href="app.css" /> 
    <link id="mystylegame" rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="container1"> <!-- contains main interface -->   
      <div id="loader"></div>
      <!-- <div style="width: 25%;" >
      <a href="/category.html" id="back" style="float: left;margin-top: 64%; "></a>
    </div> -->
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">  <!-- Question's number and bar -->
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item" class="time" style="margin-left: 30%;">
            <p  class="hud-prefix">Timer</p>
            <h1 class="sec" >30</h1>  
          </div>
          <div id="hud-item"> <!-- Score -->
            <p class="hud-prefix">
              Score

            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container" > <!-- answer choices a, b, c, d -->
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p> <!-- data-number to make differences between choices -->
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
      
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
        <br>
        <a href="category.html" class="btn" > 
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16" style="margin-right: 5px;">
            <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
          </svg>
          Back</a>
      </div>
    </div>
    <script src="game/game5.js"></script> <!-- script by game js -->
  </body>
</html>
